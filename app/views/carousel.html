 <!-- dish Carousel slide -->
<div class="col-xs-12 col-md-12">
      <div id="mycarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
          <li data-target="#mycarousel" data-slide-to="1"></li>
          <li data-target="#mycarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <div class="col-xs-12 col-md-12">
              <div class="col-xs-4 col-md-4"><img class="img-responsive" src="images/grill chicken.jpeg" style="height:160px" alt="Grill Chicken"></div>
              <div class="col-xs-4 col-md-4"><img class="img-responsive"
                   src="images/Sushi.jpeg" style="height:160px" alt="Sushi"></div>
              <div class="col-xs-4 col-md-4"><img class="img-responsive"
                   src="images/Chinabun.jpeg" style="height:160px" alt="Chinabun"></div>
            </div>
          </div>

          <div class="item">
            <div class="col-xs-12 col-md-12">
              <div class="col-xs-4 col-md-4"><img class="img-responsive" src="images/spaghetti.jpg" style="height:160px" alt="Spaghetti"></div>
              <div class="col-xs-4 col-md-4"><img class="img-responsive"
                   src="images/salmon.jpeg" style="height:160px" alt="Salmon"></div>
              <div class="col-xs-4 col-md-4"><img class="img-responsive"
                   src="images/noodle.jpeg" style="height:160px" alt="Noodle"></div>
            </div>
          </div>

          <div class="item">
            <div class="col-xs-12 col-md-12">
              <div class="col-xs-4 col-md-4"><img class="img-responsive"
               src="images/taco.jpeg" style="height:160px" alt="taco"></div>
              <div class="col-xs-4 col-md-4"><img class="img-responsive"
                   src="images/Soy-Garlic Salmom with Couscous.jpg" style="height:160px" alt="Soy-Garlic Salmom with Couscous"></div>
              <div class="col-xs-4 col-md-4"><img class="img-responsive"
               src="images/Lemon-chicken.jpeg" style="height:160px" alt="Lemon-chicken"></div>
            </div>
          </div>

        </div>

        <!-- Controls -->
        <div class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </div>
        <div class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </div>
      </div>
    </div>
