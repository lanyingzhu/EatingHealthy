<!DOCTYPE html>
<html lang="en" ng-app="eatinghealthyApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Eating Healthy</title>
    <!-- Bootstrap -->

    <!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- endbuild -->

</head>

<body>

  <!-- Website infomation and the navigation -->
    <header class="jumbotron">
      <div class="row row-header">

        <div class="col-xs-4 col-md-5">
          <img src="images/wheat.png" height=68 width=120>
          <h1></h1>
        </div>
        <div class="col-xs-8 col-md-7">
          <h1></h1>
          <img src="images/logo.png">
          <p></p>
        </div>
      </div>

      <nav class="navbar navbar-light" role="navigation">
        <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar" >
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li class=""><a href="index.html">Home</a></li>
              <li><a href="Asian.html">Asian</a></li>
              <li><a href="Europe.html">Europe</a></li>
              <li><a href="America.html">America</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>



      <!-- dish Carousel slide -->
    <div class="col-xs-12 col-md-12">
      <div id="mycarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
          <li data-target="#mycarousel" data-slide-to="1"></li>
          <li data-target="#mycarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <div class="col-xs-12 col-md-12">
              <div class="col-xs-4 col-md-4"><img class="img-responsive" src="images/grill chicken.jpeg" alt="Grill Chicken"></div>
              <div class="col-xs-4 col-md-4"><img class="img-responsive"
                   src="images/Sushi.jpeg" alt="Sushi"></div>
              <div class="col-xs-4 col-md-4"><img class="img-responsive"
                   src="images/Chinabun.jpeg" alt="Chinabun"></div>
            </div>
          </div>

          <div class="item">
            <div class="col-xs-12 col-md-12">
              <div class="col-xs-4 col-md-4"><img class="img-responsive" src="images/spaghetti.jpg" alt="Spaghetti"></div>
              <div class="col-xs-4 col-md-4"><img class="img-responsive"
                   src="images/salmon.jpeg" alt="Salmon"></div>
              <div class="col-xs-4 col-md-4"><img class="img-responsive"
                   src="images/noodle.jpeg" alt="Noodle"></div>
            </div>
          </div>

          <div class="item">
            <div class="col-xs-12 col-md-12">
              <div class="col-xs-4 col-md-4"><img class="img-responsive"
               src="images/taco.jpeg" alt="taco"></div>
              <div class="col-xs-4 col-md-4"><img class="img-responsive"
                   src="images/bang-bang-Chicken.jpeg" alt="Bang-Bang-Chicken"></div>
              <div class="col-xs-4 col-md-4"><img class="img-responsive"
               src="images/Lemon-chicken.jpeg" alt="Lemon-chicken"></div>
            </div>
          </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="main-container">
      <div class="row row-content" ng-controller="HomeController">
      <!-- recipes sample -->
        <div class="col-xs-12 col-md-4 col-md-offset-1"  ng-repeat="recipe in recipes | limitTo : 4">
            <div class="thumbnail" >
              <a href="detail.html" target="_blank">
                <img ng-src="{{recipe.image}}" alt="{{recipe.name}}" style="width:75%">
                <div class="caption">
                  <p></p>
                  <p style="color:#1c7b76">{{recipe.name}}</p>
                </div>
                <p>{{recipe.comment}}</p>
              </a>
            </div>
          </div>

      </div>
    </div>

    <footer class="row-footer">
      <div class="row">
        <p style="padding:10px;"></p>
        <p align=center>Â© Copyright 2017 Eating Healthy</p>
        <p style="padding:10px;"></p>
      </div>
    </footer>

    <!-- build:js scripts/main.js -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <!-- <script src="../bower_components/angular-route/angular-route.min.js"></script> -->
    <!-- <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script> -->
    <!-- <script src="../bower_components/angular-resource/angular-resource.min.js"></script> -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js" ></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>
    <!-- endbuild -->

</body>

</html>
