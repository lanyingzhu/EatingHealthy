<!-- dish Carousel slide -->
<div class="col-xs-12 col-md-12">
  <div id="mycarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
      <li data-target="#mycarousel" data-slide-to="1"></li>
      <li data-target="#mycarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <div class="col-xs-12 col-md-12">
          <div class="col-xs-4 col-md-4"><img class="img-responsive" src="images/grill chicken.jpeg" alt="Grill Chicken"></div>
          <div class="col-xs-4 col-md-4"><img class="img-responsive"
               src="images/Sushi.jpeg" alt="Sushi"></div>
          <div class="col-xs-4 col-md-4"><img class="img-responsive"
               src="images/Chinabun.jpeg" alt="Chinabun"></div>
        </div>
      </div>

      <div class="item">
        <div class="col-xs-12 col-md-12">
          <div class="col-xs-4 col-md-4"><img class="img-responsive" src="images/spaghetti.jpg" alt="Spaghetti"></div>
          <div class="col-xs-4 col-md-4"><img class="img-responsive"
               src="images/salmon.jpeg" alt="Salmon"></div>
          <div class="col-xs-4 col-md-4"><img class="img-responsive"
               src="images/noodle.jpeg" alt="Noodle"></div>
        </div>
      </div>

      <div class="item">
        <div class="col-xs-12 col-md-12">
          <div class="col-xs-4 col-md-4"><img class="img-responsive"
           src="images/taco.jpeg" alt="taco"></div>
          <div class="col-xs-4 col-md-4"><img class="img-responsive"
               src="images/bang-bang-Chicken.jpeg" alt="Bang-Bang-Chicken"></div>
          <div class="col-xs-4 col-md-4"><img class="img-responsive"
           src="images/Lemon-chicken.jpeg" alt="Lemon-chicken"></div>
        </div>
      </div>

    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="main-container">
  <div class="row row-content" ng-controller="MenuController">
  <!-- recipes sample -->
    <div class="col-xs-12 col-md-4 col-md-offset-1"  ng-repeat="recipe in recipes | limitTo : 4">
        <div class="thumbnail" >
          <a href="recipedetail.html">
            <img ng-src="{{recipe.image}}" alt="{{recipe.name}}" style="width:75%">
            <div class="caption">
              <p></p>
              <p style="color:#1c7b76">{{recipe.name}}</p>
            </div>
            <p>{{recipe.comment}}</p>
          </a>
        </div>
      </div>

  </div>
</div>
